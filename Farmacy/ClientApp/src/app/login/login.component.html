<div *ngFor="let we of weatherList">
  <p>
    {{we.date}}
  </p>
  <p>
    {{we.summary}}
  </p>
</div>
<div class="login-form">
    <h1>Войдите в систему</h1>
    <div>
            <input class="form-control" type="text" id="login" placeholder="Логин">
            <input class="form-control" type="password" id="password" placeholder="Пароль">
            <button class="btn btn-outline-success float-right login-btn" (click)="login()" onclick="return false;">Войти</button>
    </div>
</div>
