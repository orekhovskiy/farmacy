<div class="row">
    <div class="col"></div>
    <div class="col">
        <div class="medecine">
            <h1>Изменение лекарства</h1>
            <form>
                <div class="form-inline"><h5>Название</h5>
                    <input class="form-control" type="text" placeholder="Название">
                </div>
                <div class="form-inline"><h5>Производитель</h5>
                    <input class="form-control" type="text" placeholder="Производитель">
                </div>
                <div class="form-inline"><h5>Форма</h5>
                    <input class="form-control" type="text" placeholder="Форма">
                </div>
                <div class="form-inline"><h5>Срок годности</h5>
                    <input class="form-control" type="text" placeholder="Срок годности">
                </div>
                <div class="froup-alter">
                    <h5>Тип</h5>
                    <button class="btn btn-sm btn-outline-danger">X</button>
                    <input class="form-control" list="type">
                    <datalist id="type">
                        <option value="Таблетки"></option>
                        <option value="Жидкое вещество"></option>
                    </datalist>
                    <button class="btn btn-sm btn-outline-success">+</button>
                </div>
                <div class="group-alter">
                    <h5>Состав</h5>
                    <button class="btn btn-sm btn-outline-danger">Тест X</button>
                    <button class="btn btn-sm btn-outline-success">+</button>
                </div>
                <button class="btn btn-success float-right">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="col"></div>
