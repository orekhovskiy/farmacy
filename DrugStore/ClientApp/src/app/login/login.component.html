<div *ngFor="let we of weatherList">
    <p>
        {{we.date}}
    </p>
    <p>
        {{we.summary}}
    </p>
</div>
<form class="login-form">
    <h1>Войдите в систему</h1>
    <div>
        <form>
            <input class="form-control" type="text" placeholder="Логин">
            <input class="form-control" type="text" placeholder="Пароль">
            <button class="btn btn-outline-success float-right login-btn" type="submit">Войти</button>
        </form>
    </div>
  </form>
